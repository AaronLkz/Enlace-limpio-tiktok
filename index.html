<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpia Enlaces de TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpiar Enlace de TikTok</h1>
        <input type="text" id="urlInput" placeholder="Pega el enlace de TikTok aquí">
        <button onclick="limpiarEnlace()">Limpiar Enlace</button>
        <div class="output" id="resultado"></div>
    </div>

    <script>
        function limpiarEnlace() {
            const urlInput = document.getElementById('urlInput').value;
            const resultadoDiv = document.getElementById('resultado');
            if (urlInput.trim() === "") {
                resultadoDiv.textContent = "Por favor ingresa un enlace válido.";
                return;
            }

            // Lógica para redirigir y limpiar el enlace
            fetch(urlInput, { method: 'GET', redirect: 'follow' })
                .then(response => {
                    let limpio = response.url;
                    resultadoDiv.innerHTML = `Enlace limpio: <a href="${limpio}" target="_blank">${limpio}</a>`;
                })
                .catch(error => {
                    resultadoDiv.textContent = "Error al procesar el enlace.";
                });
        }
    </script>
</body>
</html>
