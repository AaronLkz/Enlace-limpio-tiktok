<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiar enlace TikTok</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f3f3f3;
      text-align: center;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 1em;
      width: 90%;
      max-width: 500px;
    }
    #output {
      margin-top: 1em;
      word-break: break-all;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <h2>Limpiar enlaces de TikTok</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí tu enlace de TikTok">
  <br>
  <button onclick="limpiar()">Limpiar enlace</button>
  <div id="output"></div>

  <script>
    async function limpiar() {
      const url = document.getElementById('inputLink').value.trim();
      if (!url.includes("tiktok.com")) {
        document.getElementById('output').innerText = "No parece un enlace de TikTok válido.";
        return;
      }

      let finalUrl = url;

      // Si es un enlace tipo "vm.tiktok.com", hay que resolver el redireccionamiento
      if (url.includes("vm.tiktok.com")) {
        try {
          const response = await fetch(url, { method: "HEAD", redirect: "follow" });
          finalUrl = response.url;
        } catch (err) {
          document.getElementById('output').innerText = "Error al procesar el enlace acortado.";
          return;
        }
      }

      // Limpiar parámetros de seguimiento
      const cleanLink = finalUrl.split("?")[0];

      // Mostrar y copiar
      document.getElementById('output').innerHTML = `
        <strong>Enlace limpio:</strong><br>
        <a href="${cleanLink}" target="_blank">${cleanLink}</a>
      `;

      // Copiar automáticamente al portapapeles
      try {
        await navigator.clipboard.writeText(cleanLink);
      } catch (e) {
        console.log("No se pudo copiar al portapapeles.");
      }
    }
  </script>
</body>
</html>
