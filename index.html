<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Enlaces Anónimos para TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      word-wrap: break-word;
    }
    .copiar {
      margin-top: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Generador de Enlaces Anónimos</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí el enlace de TikTok">
  <select id="tipoEnlace">
    <option value="vxtiktok">vxtiktok.com (Recomendado)</option>
    <option value="snaptik">snaptik.app</option>
    <option value="ddinstagram">ddinstagram.com</option>
    <option value="original">tiktok.com/t/ (No anónimo)</option>
  </select>
  <button onclick="generarEnlace()">Generar enlace anónimo</button>
  <div id="resultado"></div>
  <div id="copiar" class="copiar" style="display: none;" onclick="copiarEnlace()">Copiar enlace</div>

  <script>
    function generarEnlace() {
      const entrada = document.getElementById('inputLink').value.trim();
      const tipo = document.getElementById('tipoEnlace').value;
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      
      resultado.textContent = 'Procesando...';
      copiarBtn.style.display = 'none';

      if (!entrada) {
        resultado.textContent = 'Por favor ingresa un enlace.';
        return;
      }

      try {
        let videoId = extraerVideoId(entrada);
        
        if (!videoId) {
          resultado.textContent = 'No se pudo extraer el ID del video. Verifica que el enlace sea válido.';
          return;
        }
        
        let enlaceAnonimo;
        switch(tipo) {
          case 'vxtiktok':
            enlaceAnonimo = `https://vxtiktok.com/${videoId}`;
            break;
          case 'snaptik':
            enlaceAnonimo = `https://snaptik.app/video.php?url=${videoId}`;
            break;
          case 'ddinstagram':
            enlaceAnonimo = `https://www.ddinstagram.com/v/${videoId}`;
            break;
          default:
            enlaceAnonimo = `https://www.tiktok.com/t/${videoId}/`;
        }
        
        resultado.innerHTML = `Enlace anónimo: <a href="${enlaceAnonimo}" target="_blank">${enlaceAnonimo}</a>`;
        copiarBtn.style.display = 'block';
        copiarBtn.setAttribute('data-url', enlaceAnonimo);
      } catch (error) {
        resultado.textContent = 'Error al generar el enlace. Intenta con otro enlace.';
        console.error(error);
      }
    }

    function extraerVideoId(url) {
      // Para enlaces cortos
      if (url.includes('vm.tiktok.com') || url.includes('vt.tiktok.com')) {
        const urlObj = new URL(url.startsWith('http') ? url : `https://${url}`);
        return urlObj.pathname.split('/')[1];
      }
      
      // Para enlaces largos
      const regexVideoId = /video\/(\d+)|t\/([^\/]+)/;
      const match = url.match(regexVideoId);
      return match ? (match[1] || match[2]) : null;
    }

    function copiarEnlace() {
      const copiarBtn = document.getElementById('copiar');
      const url = copiarBtn.getAttribute('data-url');
      
      navigator.clipboard.writeText(url).then(() => {
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => {
          copiarBtn.textContent = 'Copiar enlace';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }
  </script>
</body>
</html>
