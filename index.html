<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiador de Enlaces TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      word-wrap: break-word;
    }
    .copiar {
      margin-top: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Limpiador Avanzado de TikTok</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí cualquier enlace de TikTok">
  <button onclick="limpiarEnlace()">Generar enlace limpio</button>
  <div id="resultado"></div>
  <div id="copiar" class="copiar" style="display: none;" onclick="copiarEnlace()">Copiar enlace</div>

  <script>
    function limpiarEnlace() {
      const entrada = document.getElementById('inputLink').value.trim();
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      
      resultado.textContent = 'Procesando...';
      copiarBtn.style.display = 'none';

      if (!entrada) {
        resultado.textContent = 'Por favor ingresa un enlace.';
        return;
      }

      try {
        // Extraer el ID del video sin importar el formato
        let videoId = extraerVideoId(entrada);
        
        if (!videoId) {
          resultado.textContent = 'Formato de enlace no reconocido. Prueba con otro enlace.';
          return;
        }
        
        // Crear enlace limpio (ahora usando el formato /video/)
        const enlaceLimpio = `https://www.tiktok.com/video/${videoId}`;
        
        resultado.innerHTML = `Enlace limpio: <a href="${enlaceLimpio}" target="_blank">${enlaceLimpio}</a>`;
        copiarBtn.style.display = 'block';
        copiarBtn.setAttribute('data-url', enlaceLimpio);
      } catch (error) {
        resultado.textContent = 'Error al procesar el enlace. Verifica que sea válido.';
        console.error(error);
      }
    }

    function extraerVideoId(url) {
      // Manejar enlaces acortados (vm.tiktok.com)
      if (url.includes('vm.tiktok.com') || url.includes('vt.tiktok.com')) {
        const urlObj = new URL(url.startsWith('http') ? url : `https://${url}`);
        return urlObj.pathname.split('/')[1];
      }
      
      // Manejar enlaces nuevos (tiktok.com/video/12345)
      if (url.includes('/video/')) {
        const match = url.match(/\/video\/(\d+)/);
        return match ? match[1] : null;
      }
      
      // Manejar enlaces antiguos (@usuario/video/12345)
      if (url.includes('@') && url.includes('/video/')) {
        const match = url.match(/\/video\/(\d+)/);
        return match ? match[1] : null;
      }
      
      return null;
    }

    function copiarEnlace() {
      const copiarBtn = document.getElementById('copiar');
      const url = copiarBtn.getAttribute('data-url');
      
      navigator.clipboard.writeText(url).then(() => {
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => {
          copiarBtn.textContent = 'Copiar enlace';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }
  </script>
</body>
</html>
