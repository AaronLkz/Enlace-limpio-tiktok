<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiador de Enlaces TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      word-wrap: break-word;
    }
    .copiar {
      margin-top: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
    }
    #loading {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Limpiador Profesional de TikTok</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí cualquier enlace de TikTok">
  <button onclick="limpiarEnlace()">Limpiar enlace</button>
  <div id="loading">Procesando...</div>
  <div id="resultado"></div>
  <div id="copiar" class="copiar" style="display: none;" onclick="copiarEnlace()">Copiar enlace</div>

  <script>
    async function limpiarEnlace() {
      const entrada = document.getElementById('inputLink').value.trim();
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      const loading = document.getElementById('loading');
      
      resultado.textContent = '';
      copiarBtn.style.display = 'none';
      loading.style.display = 'block';

      if (!entrada) {
        loading.style.display = 'none';
        resultado.textContent = 'Por favor ingresa un enlace.';
        return;
      }

      try {
        // Usamos un proxy CORS para evitar problemas
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const encodedUrl = encodeURIComponent(entrada);
        
        const response = await fetch(`${proxyUrl}${encodedUrl}`, {
          method: 'GET',
          redirect: 'manual' // No seguimos redirecciones automáticamente
        });
        
        // Obtenemos la URL final de las cabeceras
        let urlFinal = entrada;
        if (response.redirected) {
          urlFinal = response.url;
        } else {
          // Alternativa para cuando el proxy no devuelve la redirección
          const data = await response.json();
          if (data.contents) {
            const parser = new DOMParser();
            const html = parser.parseFromString(data.contents, "text/html");
            const canonical = html.querySelector('link[rel="canonical"]');
            if (canonical) {
              urlFinal = canonical.href;
            }
          }
        }
        
        // Limpiamos parámetros de tracking
        const urlObj = new URL(urlFinal);
        urlObj.search = '';
        urlObj.hash = '';
        
        const urlLimpia = urlObj.toString();
        
        resultado.innerHTML = `Enlace limpio: <a href="${urlLimpia}" target="_blank">${urlLimpia}</a>`;
        copiarBtn.style.display = 'block';
        copiarBtn.setAttribute('data-url', urlLimpia);
        
      } catch (error) {
        resultado.textContent = 'Error al procesar el enlace. Intenta con otro enlace.';
        console.error(error);
      } finally {
        loading.style.display = 'none';
      }
    }

    function copiarEnlace() {
      const copiarBtn = document.getElementById('copiar');
      const url = copiarBtn.getAttribute('data-url');
      
      navigator.clipboard.writeText(url).then(() => {
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => {
          copiarBtn.textContent = 'Copiar enlace';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }
  </script>
</body>
</html>
