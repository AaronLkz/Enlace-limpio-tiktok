<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo…</title>
</head>
<body>
  <h2>Procesando enlace de TikTok…</h2>
  <script>
    // Obtener el parámetro de la URL ?url=
    const params = new URLSearchParams(window.location.search);
    const enlace = params.get("url");

    // Validar que sea de TikTok
    if (enlace && (enlace.includes("tiktok.com"))) {
      window.location.href = enlace;
    } else {
      document.body.innerHTML = "<h3>Error: Enlace no válido de TikTok.</h3>";
    }
  </script>
</body>
</html>
