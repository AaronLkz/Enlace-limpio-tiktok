<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiador de Enlaces TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      word-wrap: break-word;
    }
    .copiar {
      margin-top: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Limpiador de Enlaces TikTok</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí el enlace de TikTok">
  <button onclick="limpiarEnlace()">Limpiar enlace</button>
  <div id="resultado"></div>
  <div id="copiar" class="copiar" style="display: none;" onclick="copiarEnlace()">Copiar enlace</div>

  <script>
    function limpiarEnlace() {
      const entrada = document.getElementById('inputLink').value.trim();
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      
      resultado.textContent = 'Procesando...';
      copiarBtn.style.display = 'none';

      if (!entrada) {
        resultado.textContent = 'Por favor ingresa un enlace.';
        return;
      }

      try {
        // Para enlaces cortos (vm.tiktok.com/xxx)
        if (entrada.includes('vm.tiktok.com') || entrada.includes('vt.tiktok.com')) {
          const urlObj = new URL(entrada.startsWith('http') ? entrada : `https://${entrada}`);
          const path = urlObj.pathname.split('/')[1]; // Extrae "ZMBpHSeFr" de "/ZMBpHSeFr/"
          const enlaceLimpio = `https://www.tiktok.com/t/${path}/`;
          mostrarResultado(enlaceLimpio);
          return;
        }
        
        // Para enlaces largos (tiktok.com/@usuario/video/123)
        if (entrada.includes('tiktok.com') && entrada.includes('/video/')) {
          const urlObj = new URL(entrada);
          const pathParts = urlObj.pathname.split('/');
          const videoIndex = pathParts.indexOf('video');
          if (videoIndex !== -1 && pathParts.length > videoIndex + 1) {
            const videoId = pathParts[videoIndex + 1];
            const enlaceLimpio = `https://www.tiktok.com/t/${videoId}/`;
            mostrarResultado(enlaceLimpio);
            return;
          }
        }
        
        resultado.textContent = 'Formato de enlace no reconocido. Usa enlaces como: vm.tiktok.com/xxx o tiktok.com/@usuario/video/123';
      } catch (error) {
        resultado.textContent = 'Error al procesar el enlace. Verifica que sea válido.';
        console.error(error);
      }
    }

    function mostrarResultado(enlace) {
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      
      resultado.innerHTML = `Enlace limpio: <a href="${enlace}" target="_blank">${enlace}</a>`;
      copiarBtn.style.display = 'block';
      copiarBtn.setAttribute('data-url', enlace);
    }

    function copiarEnlace() {
      const copiarBtn = document.getElementById('copiar');
      const url = copiarBtn.getAttribute('data-url');
      
      navigator.clipboard.writeText(url).then(() => {
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => {
          copiarBtn.textContent = 'Copiar enlace';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }
  </script>
</body>
</html>
