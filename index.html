<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiador de Enlaces TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
      word-wrap: break-word;
    }
    .copiar {
      margin-top: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Limpiador de Enlaces TikTok</h2>
  <input type="text" id="inputLink" placeholder="Pega aquí el enlace de TikTok">
  <button onclick="limpiarEnlace()">Limpiar enlace</button>
  <div id="resultado"></div>
  <div id="copiar" class="copiar" style="display: none;" onclick="copiarEnlace()">Copiar enlace</div>

  <script>
    function extraerVideoId(url) {
      // Para enlaces como vm.tiktok.com/ZMBpuq6x9/
      if (url.includes('vm.tiktok.com') || url.includes('vt.tiktok.com')) {
        const partes = url.split('/');
        const codigo = partes[partes.length - 1].replace('/', '');
        return codigo;
      }
      
      // Para enlaces como tiktok.com/@usuario/video/123456789
      const regexVideoId = /video\/(\d+)/;
      const match = url.match(regexVideoId);
      if (match && match[1]) {
        return match[1];
      }
      
      return null;
    }

    function limpiarEnlace() {
      const entrada = document.getElementById('inputLink').value.trim();
      const resultado = document.getElementById('resultado');
      const copiarBtn = document.getElementById('copiar');
      
      resultado.textContent = 'Procesando...';
      copiarBtn.style.display = 'none';

      if (!entrada) {
        resultado.textContent = 'Por favor ingresa un enlace.';
        return;
      }

      try {
        const videoId = extraerVideoId(entrada);
        
        if (!videoId) {
          resultado.textContent = 'No se pudo extraer el ID del video. Verifica que el enlace sea válido.';
          return;
        }
        
        const enlaceLimpio = `https://www.tiktok.com/t/${videoId}/`;
        resultado.innerHTML = `Enlace limpio: <a href="${enlaceLimpio}" target="_blank">${enlaceLimpio}</a>`;
        copiarBtn.style.display = 'block';
        copiarBtn.setAttribute('data-url', enlaceLimpio);
      } catch (error) {
        resultado.textContent = 'Ocurrió un error. Intenta con otro enlace.';
        console.error(error);
      }
    }

    function copiarEnlace() {
      const copiarBtn = document.getElementById('copiar');
      const url = copiarBtn.getAttribute('data-url');
      
      navigator.clipboard.writeText(url).then(() => {
        copiarBtn.textContent = '¡Copiado!';
        setTimeout(() => {
          copiarBtn.textContent = 'Copiar enlace';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar:', err);
      });
    }
  </script>
</body>
</html>
